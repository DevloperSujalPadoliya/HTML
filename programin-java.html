<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            background-color: rgb(110, 11, 11);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-1 {
            width: 30%;
            height: 40%;
            background-color: lightcoral;
            align-items: center;
            gap: 5px;
            background-image: url(https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg?tx=w_1920,q_auto);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-content: center;
            padding-top: 50px;
        }

        .small {
            background-color: white;
            width: 50%;
            height: 6%;

        }

        .button {
            background-color: lightblue;
            color: red;
            cursor: pointer;
            width: 80%;
            height: 10%;
            border-radius: 10px;
        }

        .display {
            background-color: white;
            width: 80%;
            height: 50%;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="box-1">
            <div class="display" id="display"></div>
            <!-- <div class="display" id="display1"></div>
            <div class="display" id="display"></div>
            <div class="display" id="display"></div> -->
            <input id="input-one" style="width: 80%; height: 10%; border-radius: 10px;" type="number"
                placeholder="type your name...">
                <input id="input-two" style="width: 80%; height: 10%; border-radius: 10px;" type="number"
                placeholder="type your name...">
                <!-- <input id="input-three" style="width: 80%; height: 10%; border-radius: 10px;" type="text"
                placeholder="type your name..."> -->
            <button class="button" onclick="showOutput()">click me</button>
        </div>
    </div>
</body>

<script>
    function showOutput() {
        let x = Number(document.getElementById("input-one").value);
        let y = Number(document.getElementById("input-two").value);

         let d = x + y;
         let c = x - y;
         let e = x * y;
         let f = x / y
        document.getElementById("display").innerHTML = +"add is : " d + " " + c + " " + e +" " + f; 

        
    }
</script>

</html>
