<!DOCTYPE html>
<html>

<head>

    <title>website</title>
    <style>
        .main-container {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;

        }

        .head-line {
            background-color: navy;
            width: 100%;
            height: 10%;
            display: flex;


        }

        .logo {
            background-color: navy;
            width: 5%;
            height: 100%;
        }

        .name {
            background-color: navy;
            width: 20%;
            height: 100%;
            text-align: center;
            align-content: center;
            color: white;
        }

        .boxes {
            background-color: navy;
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            color: white;

        }

        .home {
            background-color: navy;
            width: 15%;
            height: 100%;
            align-content: center;
            color: white;
        }

        .search{
            background-color: white;
            width: 60%;
            height: 50%;
            border-radius: 10px;
            align-content: center;
           
        }

        .yellow{
            background-color: yellow;
            width: 70%;
            height: 50%;
            border-radius: 10px;
            align-content: center;
            text-align: center;
        }

        .king{
            background-color: navy;
            width: 25%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .king-2{
            background-color: navy;
            width: 5%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sec{
            background-color: green;
            width: 100%;
            height: 50%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: space-evenly;
        }

        .boxes-1{
            background-color: white;
            width: 30.33%;
            height: 100%;
            
        }

        .boxes-2{
            background-color: white;
            width: 30.33%;
            height: 100%;
            
        }

        .boxes-3{
            background-color: white;
            width: 30.33%;
            height: 100%;
            
        }

        .div-one{
            background-color: red;
            width: 100%;
            height: 40%;
            text-align: center;
            font-size: 20px;
            display: flex;
            justify-content: space-evenly;
        }

        .boxes-4{
            background-color: white;
            width: 14.66%;
            height: 90%;
            border-radius: 10px;
        }


    </style>
</head>

<body>
    <div class="main-container">

                    alt="" width="100%" height="100%"></div>
            <div class="name">FaceDE Cafe</div>
            <div class="boxes">
                <div class="home">Home</div>
                <div class="home">Reservation</div>
                <div class="home">About</div>
                <div class="home">Gallary</div>
                <div class="home"><button style="font-size: 20px;">Menu</button></div>
            </div>
            <div class="king">
                <div class="search">Search Menu</div>
            </div>
            <div class="king-2">
                <div class="yellow">Search</div>
            </div>
        </div>
        <div class="sec">
            <div class="boxes-1"><img src="https://plus.unsplash.com/premium_photo-1670984939096-f3cfd48c7408?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmVzdGF1cmFudCUyMGludGVyaW9yfGVufDB8fDB8fHww" alt="" width="100%" height="100%"></div>
            <div class="boxes-2"><img src="https://plus.unsplash.com/premium_photo-1670984940113-f3aa1cd1309a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fHJlc3RhdXJhbnR8ZW58MHx8MHx8fDA%3D" alt="" width="100%" height="100%"></div>
            <div class="boxes-3"><img src="https://cdn.choosechicago.com/uploads/2024/08/BEEF-LIBERTY-PDR-2-1800x1200.jpg" alt="" width="100%" height="100%"></div>
        </div>

        <div class="div-one">
            <div class="boxes-4"></div>
            <div class="boxes-4"></div>
            <div class="boxes-4"></div>
            <div class="boxes-4"></div>
            <div class="boxes-4"></div>
            <div class="boxes-4"></div>
        </div>
        
    </div>

</html>
