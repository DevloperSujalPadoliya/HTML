<!DOCTYPE html>
<html>

<head>

    <title>website</title>
    <style>
        .main-container {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;

        }

        .head-line {
            background-color: navy;
            width: 100%;
            height: 10%;
            display: flex;


        }

        .logo {
            background-color: navy;
            width: 5%;
            height: 100%;
        }

        .name {
            background-color: navy;
            width: 20%;
            height: 100%;
            text-align: center;
            align-content: center;
            color: white;
        }

        .boxes {
            background-color: navy;
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            color: white;

        }

        .home {
            background-color: navy;
            width: 15%;
            height: 100%;
            align-content: center;
            color: white;
        }

        .search{
            background-color: red;
            width: 20%;
            height: 100%;
           
        }

        .yellow{
            background-color: white;
            width: 10%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="head-line">
            <div class="logo"><img
                    src="https://img.pikbest.com/png-images/20241111/-22classic-chef-logo-templates-for-traditional-kitchens-22_11079867.png!w700wp"
                    alt="" width="100%" height="100%"></div>
            <div class="name">FaceDE Cafe</div>
            <div class="boxes">
                <div class="home">Home</div>
                <div class="home">Reservation</div>
                <div class="home">About</div>
                <div class="home">Gallary</div>
                <div class="home"><button style="font-size: 20px;">Menu</button></div>
            </div>
            <div class="search"><img src="https://png.pngtree.com/png-vector/20220516/ourmid/pngtree-search-bar-black-color-png-image_4625844.png" alt="" width="100%" height="100%"></div>
            <div class="yellow"></div>
        </div>
    </div>
</body>

</html>
