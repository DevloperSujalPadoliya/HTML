<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Liqour mart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        /* first section  */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            background-color: rgb(255, 0, 0);
            width: 100vw;
            height: 100vh;
        }

        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* image in background */

        .image {
            background-color: black;
            width: 100%;
            height: 100%;
            background-image: url(https://spectralevolution.com/wp-content/uploads/2025/09/Wine-Grapes.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* this contener use to black screen in front of image  */

        .black-screen {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.651);
        }

        /* This is header  */

        .header {
            background-color: rgba(0, 0, 0, 0.021);
            width: 100%;
            height: 20%;
            display: flex;

        }

        /* Name of the shop  */

        .shop-name {
            width: 30%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            font-size: 80px;
            /* text-align: center; */
            color: white;
            font-family: Tangerine;
            margin-top: 10px;
            margin-left: 30px;

        }

        /* logo of shop  */

        .logo {
            background-color: rgba(0, 128, 0, 0);
            width: 30%;
            height: 100%;
            text-align: center;
            margin-top: 10px;
            padding-left: 100px;

        }

        /* buttons  */

        .home {
            background-color: rgba(255, 166, 0, 0);
            width: 10%;
            height: 100%;
            text-align: center;
            font-size: 25px;
            color: white;
            align-content: center;
            cursor: pointer;
            transition: color 0.3s ease;

        }

        .home:hover {
            color: #9F2348;
        }

        /* title section of the shop  */

        .title {
            background-color: rgba(255, 255, 255, 0);
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            animation: sujalKaAnimation;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-timing-function: cubic-bezier(0.46, -0.02, 0, 1.04);
            /* animation-delay: 0s; */
            animation-direction: alternate-reverse;

        }

        @keyframes sujalKaAnimation {
            from {}

            to {
                transform: translateX(-930px);
            }
        }

        .name {
            background-color: rgba(255, 0, 0, 0);
            width: 40%;
            height: 100%;
            text-align: center;
            font-size: 60px;
            color: white;
            align-content: end;
        }

        /* Two buttons section  */

        .two-button {
            background-color: rgba(255, 0, 0, 0);
            width: 100%;
            height: 10%;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: end;

        }

        .button-one {
            background-color: #9F2348;
            width: 150px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            color: white;
            align-content: center;
            border-radius: 15px;
        }

        .founder {
            background-color: rgba(255, 255, 255, 0);
            width: 100%;
            height: 10%;

        }

        .founder-1 {
            background-color: rgba(255, 255, 255, 0);
            width: 100%;
            height: 10%;
            text-align: end;
            color: white;
            font-size: 25px;


        }

        /* End of the 1st section  */

        /* Second section is start  */

        .div-two {
            background-color: red;
            width: 100vw;
            height: 170vh;
            background-image: linear-gradient(to bottom right, #680207, #BD0003, black);
        }

        .header-1 {
            background-color: rgba(255, 255, 255, 0);
            width: 100%;
            height: 10%;
            font-size: 50px;
            padding-left: 10px;
            color: white;
        }

        .boxes {
            background-color: rgba(255, 0, 0, 0);
            width: 100%;
            height: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            justify-items: center;
            align-items: center;

        }

        .box {
            width: 330px;
            height: 300px;
            background-color: white;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            border-radius: 20px;
            padding-top: 30px;
            box-shadow: 1px 2px 30px 5px #000000;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
        }

        .mini-box {
            background-color: red;
            width: 250px;
            height: 210px;
            text-align: center;
            font-size: 40px;
            border-radius: 10px;
            /* box-shadow: 1px 2px 30px 5px #000000; */
            font-family: Kantumruy Pro;
        }

        .mini-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .box:hover .mini-box img {
            transform: scale(1.1);
        }

        .box-1 {
            width: 300px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0);
            font-family: Tangerine;
            font-size: 70px;
            color: white;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- first section  -->
        <div class="image">
            <div class="black-screen">
                <!-- header section  -->
                <div class="header">
                    <div class="shop-name"><span style="margin-left: 100px;">The</span> <br>Liqour Mart</div>
                    <div class="logo"><img src="https://wineshop.themerex.net/splash/src/img/logo.png" alt=""
                            width="35%" height="60%"></div>
                    <div class="home">Home</div>
                    <div class="home">About</div>
                    <div class="home">Varieties</div>
                    <div class="home">Contact</div>
                </div>
                <!-- header end -->

                <!-- Title section  -->
                <div class="title">
                    <div class="name">NEW LUXURY WINE <br>Shop FROM Katol</div>
                </div>
                <!-- Title section end -->

                <!-- Button Section start -->
                <div class="two-button">
                    <div class="button-one">Place Order</div>
                    <div class="button-one">Explore more </div>
                </div>
                <!-- Button section end -->
                <div class="founder"></div>
                <div class="founder"></div>
                <div class="founder-1"><span style="margin-right:30px;">Co-founder:S.jaiswal</span></div>
            </div>
        </div>
        <!-- First section end  -->
        <div class="div-two">
            <div class="header-1"> Celebarting your culture through community <p style="font-size: 20px;">Bringing the
                    world of wine to your doorstep</p>
            </div>
            <div class="boxes">
                <div class="box">
                    <div class="mini-box"><img
                            src="https://www.tasteofhome.com/wp-content/uploads/2019/08/shutterstock_1101170873.jpg "
                            alt="" width="100%" height="100%">whisky</div>
                </div>
                <div class="box">
                    <div class="mini-box"><img
                            src="https://images.immediate.co.uk/production/volatile/sites/30/2021/06/wine-tasting-hub-89ce511.jpg"
                            alt="" width="100%" height="100%">Wine</div>
                </div>
                <div class="box">
                    <div class="mini-box"><img
                            src="https://thumbs.dreamstime.com/b/bottles-famous-global-beer-brands-poznan-pol-mar-including-heineken-becks-bud-miller-corona-stella-artois-san-miguel-143170440.jpg"
                            alt="" width="100%" height="100%">Beer</div>
                </div>
                <div class="box">
                    <div class="mini-box"><img
                            src="https://cdn.shopify.com/s/files/1/0066/2123/3203/files/Top_5_Rums_You_Need_To_Try_Right_Now-1_480x480.png?v=1621321349"
                            alt="" width="100%" height="100%">Rum</div>
                </div>
                <div class="box">
                    <div class="mini-box"><img
                            src="https://cdn.shopify.com/s/files/1/0353/9510/9003/files/photo_2024-01-18_03.22.02.jpg?v=1705519334"
                            alt="" width="100%" height="100%">Vodka</div>
                </div>
                <div class="box">
                    <div class="mini-box"><img
                            src="https://www.tasteofhome.com/wp-content/uploads/2025/09/Cheers-to-the-Best-Cheap-Champagne_FT.jpg"
                            alt="" width="100%" height="100%">Champagne</div>
                </div>
                <div class="box">
                    <div class="mini-box"><img
                            src="https://www.theginguide.com/uploads/6/2/8/8/62884249/best-indian-gins_orig.jpg" alt=""
                            width="100%" height="100%">Gin</div>
                </div>
                <div class="box">
                    <div class="mini-box"><img
                            src="https://propecia-online-cheap.com/wp-content/uploads/2023/11/tequila-botts-800x600.jpg"
                            alt="" width="100%" height="100%">Tequila</div>
                </div>
                <div class="box-1"><span style="margin-left: 100px;">The</span> <br>Liqour Mart</div>
            </div>
        </div>
</body>

</html>
