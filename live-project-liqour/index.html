<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Liqour mart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* first section  */

        .main-container {
            background-color: rgb(255, 0, 0);
            width: 100vw;
            height: 100vh;
        }

        /* image in background */

        .image {
            background-color: black;
            width: 100%;
            height: 100%;
            background-image: url(https://spectralevolution.com/wp-content/uploads/2025/09/Wine-Grapes.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* this contener use to black screen in front of image  */

        .black-screen {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.651);
        }

        /* This is header  */

        .header {
            background-color: rgba(0, 0, 0, 0.021);
            width: 100%;
            height: 20%;
            display: flex;

        }

        /* Name of the shop  */

        .shop-name {
            width: 30%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            font-size: 80px;
            /* text-align: center; */
            color: white;
            font-family: Tangerine;
            margin-top: 10px;

        }

        /* logo of shop  */

        .logo {
            background-color: rgba(0, 128, 0, 0);
            width: 30%;
            height: 100%;
            text-align: center;
            margin-top: 10px;
            padding-left: 100px;

        }

        /* buttons  */

        .home {
            background-color: rgba(255, 166, 0, 0);
            width: 10%;
            height: 100%;
            text-align: center;
            font-size: 25px;
            color: white;
            align-content: center;

        }

        /* title section of the shop  */

        .title {
            background-color: rgba(255, 255, 255, 0);
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            animation: sujalKaAnimation;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-timing-function: cubic-bezier(0.46, -0.02, 0, 1.04);
            /* animation-delay: 0s; */
            animation-direction: alternate-reverse;

        }

        @keyframes sujalKaAnimation {
            from {}

            to {
                transform: translateX(-930px);
            }
        }

        .name {
            background-color: rgba(255, 0, 0, 0);
            width: 40%;
            height: 100%;
            text-align: center;
            font-size: 60px;
            color: white;
            align-content: end;
        }

        /* Two buttons section  */

        .two-button {
            background-color: rgba(255, 0, 0, 0);
            width: 100%;
            height: 10%;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: end;

        }

        .button-one {
            background-color: #9F2348;
            width: 150px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            color: white;
            align-content: center;
            border-radius: 15px;
        }


        /* End of the 1st section  */

        /* Second section is start  */

        .div-two {
            background-color: lightgreen;
            width: 100vw;
            height: 190vh;
        }

        .grdient {
            width: 100%;
            height: 100%;
            background-color: red;
            background-image: linear-gradient(to bottom right, #680207, #BD0003 , black);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 400px 400px 400px;
            justify-items: center;
            align-items: center;
        }

        .boxes{
            background-color: white;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- first section  -->
        <div class="image">
            <div class="black-screen">
                <!-- header section  -->
                <div class="header">
                    <div class="shop-name"><span style="margin-left: 100px;">The</span> <br>Liqour Mart</div>
                    <div class="logo"><img src="https://wineshop.themerex.net/splash/src/img/logo.png" alt=""
                            width="35%" height="60%"></div>
                    <div class="home">Home</div>
                    <div class="home">About</div>
                    <div class="home">Varieties</div>
                    <div class="home">Contact</div>
                </div>
                <!-- header end -->

                <!-- Title section  -->
                <div class="title">
                    <div class="name">NEW LUXURY WINE <br>Shop FROM Katol</div>
                </div>
                <!-- Title section end -->

                <!-- Button Section start -->
                <div class="two-button">
                    <div class="button-one">Place Order</div>
                    <div class="button-one">Explore more </div>
                </div>
                <!-- Button section end -->
            </div>
        </div>
        <!-- First section end  -->
        <div class="div-two">
            <div class="grdient">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
    </div>
</body>

</html>
