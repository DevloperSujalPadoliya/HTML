<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisky</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .main-container {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;
        }

        .div-1 {
            background-color: red;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom right, #680207, #000000);
        }

        .header {
            background-color: rgba(0, 0, 0, 0.021);
            width: 100%;
            height: 20%;
            display: flex;

        }

        /* Name of the shop  */

        .shop-name {
            width: 30%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            font-size: 80px;
            /* text-align: center; */
            color: white;
            font-family: Tangerine;
            margin-top: 10px;
            margin-left: 30px;

        }

        /* logo of shop  */

        .logo {
            background-color: rgba(0, 128, 0, 0);
            width: 30%;
            height: 100%;
            text-align: center;
            margin-top: 10px;
            padding-left: 100px;

        }

        /* buttons  */

        .home {
            background-color: rgba(255, 166, 0, 0);
            width: 10%;
            height: 100%;
            text-align: center;
            font-size: 25px;
            color: white;
            align-content: center;
            cursor: pointer;
            transition: color 0.3s ease;

        }

        .home:hover {
            color: #9F2348;
        }

        .big-box{
            background-color: white;
            width: 100%;
            height: 100%;
        }

        .box-1 {
            background-color: lightgreen;
            width: 50%;
            height: 100%;
        }

        .box-2 {
            background-color: rgb(255, 187, 0);
            width: 50%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="div-1">
            <div class="header">
                <div class="shop-name"><span style="margin-left: 100px;">The</span> <br>Liqour Mart</div>
                <div class="logo"><img src="https://wineshop.themerex.net/splash/src/img/logo.png" alt="" width="35%"
                        height="60%"></div>
                <div class="home">Home</div>
                <div class="home">About</div>
                <div class="home">Varieties</div>
                <div class="home">Contact</div>
            </div>
            <br><br><br>
            <hr>
            <div class="big-box"></div>
            
        </div>


    </div>
</body>

</html>
