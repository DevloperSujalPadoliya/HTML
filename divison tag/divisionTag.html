<!DOCTYPE html>
<html>

<head>
    <title>Division tag</title>
    <style>
        .div-one {
            width: 200px;
            height: 200px;
            border-width: 2px;
            background-color: rgb(120, 75, 108
            
            );
            border: solid;
            position:absolute;
            left: 100px;

        }

        .div-two {
            width: 75px;
            height: 75px;
            border: solid;
            position: relative;
            left: 60px;
            display:block;
            
        }

        .div-three {
            width: 75px;
            height: 75px;
            border: solid;
            
            
        }
    </style>
</head> 

<body>
    <div class="div-one">
        <p>this is a first div tag</p>
        <h2>This box one in div</h2>

        <div class="div-two">1</div>
        <div class="div-two">2</div>
        <div class="div-two">3</div>
    </div>
    
   
   
    
</body>

</html>
