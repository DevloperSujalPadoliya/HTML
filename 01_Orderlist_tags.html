<!DOCTYPE html>
<html>
    <head>
        <title>Order list Tag</title>
    </head>
    <body>
        <!--Comment tag-->

        <!--Order list tag in HTML-->
        <p>Output devices</p>
        <!--Order list start-->
        <ol>
            <li> monitor</li>
            <li> printer</li>
            <li> projecter</li>
            <li> speaker</li>
        </ol>
        <!--oderlist is end-->

        <p> Input devices</p>
        <!--order list start-->
        <ol> 
            <li> keyboard</li>
            <li> mouse</li>
            <li> scanner</li>
            <li> microphone</li>
            <li> camera</li>
            <li> controler</li>
            <li> joystick</li>
        </ol>
        <!--Order list end-->
    </body>
</html>
