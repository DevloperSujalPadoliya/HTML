<!DOCTYPE html>
<html>

<head>
    <title>jiosaavn</title>
    <style>
        .main-container {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;
        }

        /* head line in jio saavn  */
        .head-line{
            background-color: red;
            width: 100%;
            height: 7%;
            display: flex;
        }

        .logo{

            width: 12%;

        }

        .name{
            background-color: whitesmoke;
            width: 7%;

            align-content: center;

        }

        /* search bar */
        .search-bar{
            background-color: whitesmoke
            ;

            text-align: center;

        }

        .small-2{
            background-color: blue;
            width: 20%;
            height: 100%;
            display: flex;
        }

        .sign{
            background-color: whitesmoke;
            width: 50%;
            height: 100%;
            text-align: center;
            align-content: center;
        }

        .login{
            background-color: whitesmoke;
            width: 50%;
            height: 100%;
            text-align: center;
            align-content: center;
        }

            text-decoration: none;
        }

<body>

    <div class="main-container">

            <div class="name">Music</div>
