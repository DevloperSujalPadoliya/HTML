<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandcurb</title>
    <style>
        .main-container {
            background-color: red;
            width: 100vw;
            height: 100vh;
        }

        .links {
            width: 100%;
            background-color: white;
            height: 5%;
            display: flex;
            justify-content: center;
        }

        .links-1 {
            background-color: whitesmoke;
            width: 60%;
            height: 100%;
            color: grey;
            align-content: center;
        }

        .social {
            background-color: whitesmoke;
            width: 13%;
            height: 100%;
            color: grey;
            align-content: center;
        }

        .heading-name {
            background-color: white;
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
        }

        .name-2 {

            background-color: white;
            width: 73%;
            height: 100%;
            border-radius: 5px;
            display: flex;
        }

        .logo {
            background-color: white;
            width: 15%;
            height: 88%;
            padding-left: 10px;
            padding-top: 10px;
        }

        .about {
            background-color: white;
            width: 7.5%;
            height: 100%;
            text-align: center;
            align-content: center;
            color: grey;
        }

        .search {
            background-color: white;
            width: 7.5%;
            height: 100%;
            text-align: center;
            align-content: center;
        }

        .button {
            background-color: red;
            width: 17.5%;
            height: 50%;
            text-align: center;
            align-content: center;
            position: relative;
            top: 18px;
            border-radius: 20px;
            color: white;
        }

        .div-1 {
            background-color: lightyellow;
            width: 100%;
            height: 95%;
            display: flex;
            justify-content: center;
        }
        .header{
            background-color: white;
            width: 75%;
            height: 95%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="links">
            <div class="links-1">Free Marketing Packages for Non-Profit Organizations ></div>
            <div class="social">Follow us on <img src="../../Downloads/facebook.svg" alt=""> <img
                    src="../../Downloads/google.svg" alt=""> <img src="../../Downloads/twitter.svg" alt=""> <img
                    src="../../Downloads/linkedin.svg" alt=""></div>
        </div>
        <div class="heading-name">
            <div class="name-2">
                <div class="logo"><img src="https://brandcurb.com/wp-content/uploads/brandcurb-logo.webp" width="80%"
                        height="80%"></div>
                <div class="about">Website</div>
                <div class="about">SEO</div>
                <div class="about">Branding</div>
                <div class="about">PPC</div>
                <div class="about">About us</div>
                <div class="about">Blog</div>
                <div class="about">Contact us</div>
                <div class="search"><img src="../../Downloads/search.svg" alt=""></div>
                <div class="search"><img src="../../Downloads/bag.svg" alt=""></div>
                <div class="button">Book a Free Consultation</div>
            </div>
            
        </div>
        <div class="div-1">
            <div class="header">WEBSITE, BRANDING & DIGITAL MARKETING</div>
        </div>
    </div>
</body>

</html>
