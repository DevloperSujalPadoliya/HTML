<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: Roboto;
        }
        body{
            margin: 0px;
            padding: 0px;
        }
        .main{
            width: 100vw;
            height: 100vh;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div-1{
            width: 40%;
            height: 90%;
            background-color: lightblue;
            /* text-align: center; */
            padding-left: 20px;
            padding-top: 20px;
            background-image: url("https://wallpapers.com/images/hd/black-and-orange-background-uwvcstjby3tr9hjh.jpg");
            background-repeat: no-repeat;
            background-size:100% 100%;
            color: white;
        }

        .div-2{
            width: 40%;
            height: 90%;
            background-color: lightgreen;
            padding-left: 20px;
            padding-top: 20px;
        }

        img{
            border-radius: 200px;
        }

        .para{
            color: skyblue;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div-1">
            <img src="" alt="" id="profile" width="250px" height="250px">
            <h1 style="color: skyblue;" id="name"></h1>
            <p id="course"></p>
            <h3 id="experience"></h3>
            <p class="para" id="education"></p>
            <p id="project"></p>
        </div>
        <div class="div-2">
            <h2 id="skill"></h2>
            

        </div>
    </div>
</body>
<script>
    let profile = "https://static.vecteezy.com/system/resources/previews/036/373/943/non_2x/man-icon-illustration-vector.jpg"
    let name = "Sujal Padoliya";
    let course = "Full Stack Developer";
    let experience = "Fresher"
    let education = "<h2><b>Education : </b> </h2>  <b>10th : </b> <br> Passing in Maharashtra State Board of Secondary and Higher Secondary Education's (MSBSHSE) <br>Marks is <u><b>71.20%</b></u> <br><br> <b>12th :</b> <br> Passing in Higher Secondary Certificate (HSC) <br>Marks is <u><b>50.55%</b></u>"
    let project = "<b>Projects : </b> <br> Projects Name : <u>The Liquor Mart</u>"
    let skill = "<b>Skills : </b> <br> "
    


    document.getElementById("profile").src = profile
    document.getElementById("name").innerHTML = name ;
    document.getElementById("course").innerHTML = course ;
    document.getElementById("experience").innerHTML = experience ;
    document.getElementById("education").innerHTML = education ;
    document.getElementById("project").innerHTML = project ;
    document.getElementById("skill").innerHTML = skill ;

</script>
</html>
