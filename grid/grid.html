<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        .container{
            width: 400px;
            height: 450px;
            background-color: blue;
            padding: 50px;
            display: grid;
            grid-template-columns: 100px 100px 100px; 
            grid-template-rows: 100px 100px 100px 100px;
            gap: 5px;
        }
        
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            border: solid 2px;
            text-align: center;
            align-content: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">clear</div>
        <div class="box">=</div>


        
    </div>
</body>
</html>
