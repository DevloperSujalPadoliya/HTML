<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>

        .table-one{
            border-style: solid;
            border-width:2px;
            border-collapse: collapse;
            width:100%;
            /* height:100vw; */
        }

        .colomn-one{
            border-style: solid;
            border-width:2px;
            border-collapse: collapse;
            width:100vw;
            height:60vw;
            background-image: url(https://cdn.visualwilderness.com/wp-content/uploads/2018/05/New-Zealand_0807.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right;
            color: white;
        }

        .box-one{
            border-style: solid;
            border-width:2px;
            border-collapse: collapse;
        }

        
    </style>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <table>
        <form action="./Thankyou-page.html">
            
        <th class="colomn-one">

            <!-- h1 use to heading of Student Registration Form -->
            <h1 style="text-align: center;"><b><i style="color:rgb(234, 255, 0);">Student Registration Form</i></b></h1>
        <fieldset>

            <!-- label and input  tag use personal deatils -->
            <label><i>First Name :</i></label>
            <input type="text" required> <br>
            <br>

            <label><i>Last Name :</i></label>
            <input type="text" required><br>
            <br>

            <label"><i>Date of birth</i></label>
            <input type="date" required><br>
            <br>

            <label"><i>Email Id : </i></label>
            <input type="email" required><br>
            <br>

            <label"><i>Mobile Number : </i></label>
            <input type="number" required><br>
            <br>


            <!-- radio tag use in Gender -->
            <Label><i>Gender   :</i></Label>
            <label">Male</label>
            <input type="radio" name="Gender" required>
            <label">Female</label>
            <input type="radio" name="Gender"required><br>
            <br>

            <label"><i>Address</i></label>
            <input type="text"required><br>
            <br>

            <label"><i>City</i></label>
            <input type="text"required><br>
            <br>

            <label"><i>Pin Code : </i></label>
            <input type="number"required><br>
            <br>

            <label><i>State</i></label>
            <input type="text"required><br>
            <br>


            <!-- checkbox Tag use in hoobies -->
            <label><i>Hoobies :</i></label>
            <input type="checkbox"><label">Coding</label>
            <input type="checkbox"><label">Reading</label>
            <input type="checkbox"><label">Gaming</label>
            <input type="checkbox"><label">Out door games</label>
            <input type="checkbox"><label">Other</label>
            <input type="text">
            <br>
            <br>
            
            <label"><i>Cource for applied :</i></label>
            <input type="checkbox"><label">BCA,</label>
            <input type="checkbox"><label">BSC Cs,</label>
            <input type="checkbox"><label">B-TECH,</label>
            <input type="checkbox"><label">B-Voc</label>
            <br> 
            <br>
            
            <br>
            <br>

            <!-- select Tag / country name-->
            <label for="Country"><i>Country :</i></label>
            <select name="India" id="">
                <optgroup>
                    <option value="India">India</option>
                </optgroup><br>
                <br>
            </select><br>
            <br>

            <h3>Graduation</h3>

            <label>X Percentage :</label>
            <input type="text"><br>
            <br>

            <label>XII Percentage :</label>
            <input type="text"><br>
            <br>

            <label>Graduation CGP :</label>
            <input type="number"><br>
            <br>

            <label>Master CGP :</label>
            <input type="number"><br>
            <br>
                <button>Submit</button>
                
        </th>
        <tr style="border-style: solid; border: width 2px;  width: 100px;">1</tr>

        </fieldset>
    </form>
    </table>
</body>
</html>
