<html>
    <head>
        <title>video tag</title>
    </head>
    <body>
        <h1>Video tag with contols attributes</h1>
        <video src="../../assets/video/farm.mp4" width="500px" height="300px" controls></video>

        <h1>Video tag with controls and loop attributes</h1> 
        <video src="../../assets/video/farm.mp4" width="500px" height="300px" controls loop></video>

        <h1>Video tag with controls, loop and autoplay attributes</h1>
        <video src="../../assets/video/farm.mp4" width="500px" height="300px" controls loop autoplay></video>

        <Video controls loop>
            
        </Video>
    </body>
</html>
