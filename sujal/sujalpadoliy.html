<!DOCTYPE html>
<html>
    <head>
        <title>Form Tag</title>
    </head>
    <body>
        <fieldset>
        <legend><h1>Bank Account Opening Form 🏦</h1></legend>

        <label><b>Branch Name:</b></label>
        <input type="texy"><br>
        <br>

        <label><b>Account Type:</b></label>
        <label]>Normal</label>
        <input type="radio" name="Account Type">
        <label]>Small</label>
        <input type="radio" name="Account Type">
        <label]>Minor</label>
        <input type="radio" name="Account Type"><br>
        <br>

        <label><b>Application Type:</b></label>
        <label>New</label>
        <input type="radio" name="Application Type">
        <label>update</label>
        <input type="radio" name="Application Type"><br>
        <br>
    </fieldset>

    <br>

    <fieldset>
        <h1>Personal Details 👨🏻‍💻</h1>

        <label><b>Enter Your Name:</b></label>
        <input type="text"><br>
        <br>

        <label><b>Enter Your DOB:</b></label>
        <input type="date"><br>
        <br>

        <label><b>Marited Status:🤵🏻👰🏻‍♀️</b></label>
       <label>Unmaried</label>
       <input type="radio" name="Marited Status">
       <label>maried</label>
       <input type="radio" name="Marited Status"><br>
       <br>

       <label><b>Nationality:🌎</b></label>
       <label>INDIAN</label>
       <input type="radio" name="Nationality">
       <label>Other</label>
       <input type="radio" name="Nationality"><br>
       <br>

       <label><b>Category:</b></label>
       <label>General</label>
       <input type="radio" name="Category">
       <label>OBC</label>
       <input type="radio" name="Category">
       <label>ST</label>
       <input type="radio" name="Category">
       <label>SC</label>
       <input type="radio" name="Category"><br>
       <br>

       <label for="Qulification"><b>Education Qulification:</b></label>
       <select name="UG" id="">
        <optgroup label="Qulification">
            <option value="10th Pass">10th</option>
            <option value="12th">12th</option>
        </optgroup>

        <optgroup label="PG" id="">
            <option value="BSc">BSc</option>
            <option value="BCa">BCa</option>
            <option value="BTech">BTech</option>

        </optgroup>

    </fieldset>

    </body> 
</html>
