<!DOCTYPE html>
<html>

<head>
    <title>Form Tag</title>
</head>

<body>
    <fieldset>
        <legend>
            <h1>Bank Account Opening Form 🏦</h1>
        </legend>

        <label><b>Branch Name:𓆱</b></label>
        <input type="texy"><br>
        <br>

        <label><b>Account Type:👤💳💰</b></label>
        <label]>Normal</label>
            <input type="radio" name="Account Type">
            <label]>Small</label>
                <input type="radio" name="Account Type">
                <label]>Minor</label>
                    <input type="radio" name="Account Type"><br>
                    <br>

                    <label><b>Application Type:</b></label>
                    <label>New</label>
                    <input type="radio" name="Application Type">
                    <label>update</label>
                    <input type="radio" name="Application Type"><br>
                    <br>
    </fieldset>

    <br>

    <fieldset>
        <legend>
            <h1>Personal Details 👨🏻‍💻</h1>
        </legend>

        <label><b>Enter Your Name:</b></label>
        <input type="text"><br>
        <br>

        <label><b>Enter Your DOB:</b></label>
        <input type="date"><br>
        <br>

        <label><b>Marited Status:🤵🏻👰🏻‍♀️</b></label>
        <label>Unmaried</label>
        <input type="radio" name="Marited Status">
        <label>maried</label>
        <input type="radio" name="Marited Status"><br>
        <br>

        <label><b>Nationality:🌎</b></label>
        <label>INDIAN</label>
        <input type="radio" name="Nationality">
        <label>Other</label>
        <input type="radio" name="Nationality"><br>
        <br>

        <label><b>Category:</b></label>
        <label>General</label>
        <input type="radio" name="Category">
        <label>OBC</label>
        <input type="radio" name="Category">
        <label>ST</label>
        <input type="radio" name="Category">
        <label>SC</label>
        <input type="radio" name="Category"><br>
        <br>

        <label><b>Pan No:</b></label>
        <input type="number"><br>
        <br>

        <label><b>Aadar No:</b></label>
        <input type="number"><br>
        <br>

        <label for="Qulification"><b>Education Qulification:🎓</b></label>
        <select name="UG" id="">
            <optgroup label="Qulification">
                <option value="10th Pass">10th</option>
                <option value="12th">12th</option>
            </optgroup>

            <optgroup label="PG" id="">
                <option value="BSc">BSc</option>
                <option value="BCa">BCa</option>
                <option value="BTech">BTech</option>
            </optgroup><br>
            <br>
        </select>
    </fieldset>
    <br>

    <fieldset>
        <legend>
            <h1>Contact Details📇</h1>
        </legend><br>
        <br>

        <label><b>Email:📩</b></label>
        <input type="email"><br>
        <br>

        <label><b>Mobile No:📱</b></label>
        <input type="number"><br>
    </fieldset><br>
    <br>

    <fieldset>
        <legend><h1>Address Details🏡</h1></legend>

        <label><b>Address:🏠</b></label>
        <input type="text"><br>
        <br>

        <label><b>City/Village:🏘️</b></label>
        <input type="text"><br>
        <br>

        <label><b>State:</b></label>
        <input type="text"><br>
        <br>

        <label>District:</label>
        <input type="text"><br>
        <br>

        <label><b>Pin Code:</b></label>
        <input type="number"><br>
        <br>

        <label><b>Country Name:</b></label>
        <input type="text"><br>
        <br>
    </fieldset>
</body>

</html>
